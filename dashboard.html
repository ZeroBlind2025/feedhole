<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FeedHole Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #18181b;
      --bg-hover: #1f1f23;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #22c55e;
      --accent-dim: rgba(34, 197, 94, 0.1);
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 48px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .header-title h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-title p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card.primary {
      background: linear-gradient(135deg, var(--accent-dim), transparent);
      border-color: rgba(34, 197, 94, 0.2);
    }

    .stat-card.primary::before {
      opacity: 1;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      font-variant-numeric: tabular-nums;
    }

    .stat-card.primary .stat-value {
      color: var(--accent);
    }

    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--accent);
      margin-top: 8px;
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
    }

    .card-body {
      padding: 24px;
    }

    /* Chart */
    .chart-container {
      height: 280px;
      position: relative;
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 100%;
      gap: 12px;
      padding-top: 20px;
    }

    .bar-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .bar {
      width: 100%;
      max-width: 48px;
      background: linear-gradient(180deg, var(--accent), rgba(34, 197, 94, 0.4));
      border-radius: 6px 6px 0 0;
      min-height: 4px;
      transition: all 0.3s ease;
      position: relative;
    }

    .bar:hover {
      filter: brightness(1.2);
    }

    .bar-value {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .bar-item:hover .bar-value {
      opacity: 1;
    }

    .bar-label {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      max-height: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Activity Feed */
    .activity-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-list::-webkit-scrollbar {
      width: 6px;
    }

    .activity-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .activity-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .activity-item {
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--accent-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 14px;
    }

    .activity-content {
      flex: 1;
      min-width: 0;
    }

    .activity-author {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .activity-preview {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }

    .activity-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 4px;
      background: var(--bg-hover);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .activity-time {
      font-size: 11px;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card, .card {
      animation: fadeIn 0.4s ease;
    }

    .stat-card:nth-child(1) { animation-delay: 0.05s; }
    .stat-card:nth-child(2) { animation-delay: 0.1s; }
    .stat-card:nth-child(3) { animation-delay: 0.15s; }
    .stat-card:nth-child(4) { animation-delay: 0.2s; }

    /* Pulse animation for live indicator */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--accent);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <div class="logo">◯</div>
        <div class="header-title">
          <h1>FeedHole Dashboard</h1>
          <p>LinkedIn feed filtering analytics</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
        <button class="btn btn-danger" id="reset-btn">Reset Stats</button>
      </div>
    </header>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card primary">
        <div class="stat-label">Total Filtered</div>
        <div class="stat-value" id="total-filtered">0</div>
        <div class="stat-change">
          <span class="live-dot"></span>
          <span>Live tracking</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Posts Processed</div>
        <div class="stat-value" id="total-processed">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Filter Rate</div>
        <div class="stat-value" id="filter-rate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Top Filter</div>
        <div class="stat-value" id="top-filter" style="font-size: 20px;">-</div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      <!-- Chart -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">Filters by Type</span>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div class="bar-chart" id="bar-chart"></div>
          </div>
        </div>
      </div>

      <!-- Activity Feed -->
      <div class="card">
        <div class="card-header">
          <span class="card-title">Recent Activity</span>
          <span class="live-indicator">
            <span class="live-dot"></span>
            Live
          </span>
        </div>
        <div class="card-body" style="padding: 0 24px;">
          <div class="activity-list" id="activity-list">
            <div class="empty-state">
              <div class="empty-state-icon">◯</div>
              <div class="empty-state-text">No filtered posts yet.<br>Browse LinkedIn to see activity.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
