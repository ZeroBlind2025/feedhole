<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: #111;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #111;
    }
    
    .subtitle {
      font-size: 11px;
      color: #6b7280;
    }
    
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat {
      flex: 1;
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #111;
    }
    
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid #e5e7eb;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #374151;
    }
    
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: 0.2s;
      border-radius: 22px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #111;
    }
    
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    
    .settings-link {
      display: block;
      text-align: center;
      padding: 10px;
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.15s;
    }
    
    .settings-link:hover {
      background: #f3f4f6;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">◯</div>
    <div>
      <div class="title">FeedHole</div>
      <div class="subtitle">Feed filtering active</div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="filtered-count">0</div>
      <div class="stat-label">Filtered</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="processed-count">0</div>
      <div class="stat-label">Processed</div>
    </div>
  </div>
  
  <div class="toggle-row">
    <span class="toggle-label">Enable FeedHole</span>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <a href="options.html" class="settings-link" id="settings-link">Configure filter rules →</a>
  
  <script src="popup.js"></script>
</body>
</html>
